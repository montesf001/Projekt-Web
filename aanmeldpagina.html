<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Aanmeldingspagina</title>
    <link rel="stylesheet" href="styles/aanmeldstijl.css" />
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
</head>

<body>
    <header class="mainheader">
        <img src="images/ns%20logo.png" alt="logo">
        <h1>Aanmelden</h1>
        <img class="profiel" src="images/profile.png" alt="profiel">
        <img class=bookmarked src="images/bookmarked.png" alt="bookmarked">
    </header>
    <section class="vlak">
        <h2>Registreren</h2>
        <p class="vulin">Vul de volgende gegevens in om uw account aan te maken</p>
        <form>
            <fieldset>
                <legend>Registratie info</legend>
                Voornaam:
                <input type="text" name="voornaam"> Achternaam:
                <input type="text" name="achternaam"> Emailadres:
                <input type="email" name="email"> Telefoonnummer:
                <input type="tel" name="telefoonnummer"> Wachtwoord:
                <input type="text" name="wachtwoord">

            </fieldset>
        </form>
        <p class="inlogtext">Al een account?</p>
        <p class="inlog">Log in</p>
        <p class="aanmaken">Aanmaken</p>
    </section>
</body>
